<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anket Sayfası</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="survey-container">
        <h2>Memnuniyet Anketi</h2>
        <form action="#" method="post">
            <div class="survey-group">
                <label for="satisfaction">Genel Memnuniyetinizi nasıl değerlendirirsiniz?</label>
                <select name="satisfaction" id="satisfaction">
                    <option value="çok memnun">Çok Memnun</option>
                    <option value="memnun">Memnun</option>
                    <option value="nötr">Nötr</option>
                    <option value="memnun değil">Memnun Değil</option>
                </select>
            </div>

            <div class="survey-group">
                <label>Hangi hizmetlerden faydalandınız? (Birden fazla seçenek seçebilirsiniz)</label>
                <input type="checkbox" id="hizmet1" name="services" value="Danışmanlık">
                <label for="hizmet1">Danışmanlık</label>
                <input type="checkbox" id="hizmet2" name="services" value="Teknik Destek">
                <label for="hizmet2">Teknik Destek</label>
                <input type="checkbox" id="hizmet3" name="services" value="Satış">
                <label for="hizmet3">Satış</label>
                <input type="checkbox" id="hizmet4" name="services" value="Diğer">
                <label for="hizmet4">Diğer</label>
            </div>

            <div class="survey-group">
                <label>Hizmetlerimizden memnuniyet seviyenizi belirtiniz:</label>
                <input type="range" id="rating" name="rating" min="0" max="10">
            </div>

            <div class="survey-group">
                <label for="suggestions">Geliştirilmesi gereken konular:</label>
                <textarea id="suggestions" name="suggestions" rows="4"></textarea>
            </div>

            <div class="survey-group">
                <label for="contact">İletişim bilgileriniz (isteğe bağlı):</label>
                <input type="email" id="contact" name="contact" placeholder="E-posta adresiniz">
            </div>

            <button type="submit">Gönder</button>
        </form>

        <!-- Ana sayfaya dön butonu -->
        <div class="back-to-home">
            <a href="index.html" class="home-button">Ana Sayfaya Dön</a>
        </div>
    </div>
</body>
</html>
